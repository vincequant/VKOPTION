    <style>
        * {

        body {

        /* é ‚éƒ¨å°èˆª */
        .navbar {

        .nav-container {

        .logo {

        .update-button {

            border-radius: 0.375rem;
            font-size: 0.875rem;

        .update-button:hover {

        .update-button.loading i {

        .status-indicator {

            gap: 0.5rem;

            color: #6c757d;

        .status-dot {

        /* ä¸»å®¹å™¨ */

        /* æ‘˜è¦å¡ç‰‡ */
        .summary-grid {

        .card-value {

        .card-change {
            font-size: 0.875rem;

        }

        }

        .negative {

        }

        /* æŒå€‰è¡¨æ ¼ */
        .table-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table-header {
            padding: 1.5rem;

            justify-content: space-between;

        }

        .table-title {

        }

        .filter-tabs {

        .filter-tab {
            padding: 0.375rem 0.75rem;
            border: 1px solid #dee2e6;
            background-color: #ffffff;

            cursor: pointer;
            transition: all 0.2s;
            border-radius: 0.25rem;
        }

        .filter-tab:hover {

        }

        .filter-tab.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;

        th {
            background-color: #f8f9fa;

            padding: 0.75rem 1rem;

        }

        td {
            padding: 0.75rem 1rem;

        }

        tr:hover {

        }

        .symbol-cell {

        }

        .option-badge {
            display: inline-block;
            padding: 0.125rem 0.375rem;
            font-size: 0.75rem;

        }

        .badge-call {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .badge-put {
            background-color: #f8d7da;
            color: #721c24;
        }

        .text-right {

        }
        
        .expiry-separator {
            background-color: #e9ecef;

            font-size: 0.875rem;
            color: #495057;
        }
        
        .expiry-separator td {
            padding: 0.5rem 1rem;
            border: none;
        }

        /* éŸ¿æ‡‰å¼ */
        @media (max-width: 768px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .table-responsive {
                font-size: 0.875rem;
            }
            
            th, td {
                padding: 0.5rem;
            }
        }

        /* é€šçŸ¥æç¤º */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 1rem;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #198754;
        }

        .notification.error {
            border-left: 4px solid #dc3545;
        }

        .notification.info {
            border-left: 4px solid #0dcaf0;
        }
    </style>
</head>
<body>
    <!-- é ‚éƒ¨å°èˆª -->
    <nav class="navbar">
        <div class="nav-container">

            </div>
            <div class="nav-actions">

                <div class="status-indicator">

    <!-- ä¸»å®¹å™¨ -->
    <div class="container">
        <!-- æ‘˜è¦å¡ç‰‡ -->
        <div class="summary-grid" id="summaryGrid">
            <div class="summary-card">
                <div class="card-label">æŒå€‰å¸‚å€¼ç¸½è¨ˆ</div>
                <div class="card-value">--</div>
                <div class="card-change">--</div>
            </div>
            <div class="summary-card">
                <div class="card-label">æŒå€‰ç¸½æ•¸</div>

                <div class="card-change">--</div>
            </div>
            <div class="summary-card">
                <div class="card-label">è‚¡ç¥¨å¸‚å€¼</div>
                <div class="card-value">--</div>
                <div class="card-change">--</div>
            </div>
            <div class="summary-card">
                <div class="card-label">æœŸæ¬Šåƒ¹å€¼ç¸½è¨ˆ</div>
                <div class="card-value">--</div>
                <div class="card-change">--</div>
            </div>
        </div>

        <!-- æŒå€‰è¡¨æ ¼ -->
        <div class="table-card">
            <div class="table-header">
                <h2 class="table-title">æŒå€‰æ˜ç´°</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterPositions('all')">å…¨éƒ¨</button>
                    <button class="filter-tab" onclick="filterPositions('options')">æœŸæ¬Š</button>
                    <button class="filter-tab" onclick="filterPositions('stocks')">è‚¡ç¥¨</button>
                    <button class="filter-tab" onclick="filterPositions('expired')">å·²åˆ°æœŸ</button>
                    <button class="filter-tab" onclick="filterPositions('30days')">30å¤©å…§</button>
                    <button class="filter-tab" onclick="filterPositions('90days')">90å¤©å…§</button>
                </div>
            </div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>æ¨™çš„</th>
                            <th>é¡å‹</th>
                            <th class="text-right">æ•¸é‡</th>
                            <th class="text-right">å¹³å‡æˆæœ¬</th>
                            <th class="text-right">å¸‚å€¼</th>
                            <th class="text-right">ç›ˆè™§</th>
                            <th>åˆ°æœŸæ—¥</th>
                        </tr>
                    </thead>
                    <tbody id="positionsTable">
                        <tr>
                            <td colspan="7" style="text-align: center; color: #6c757d;">
                                æ­£åœ¨è¼‰å…¥æ•¸æ“š...

    </div>

    <!-- é€šçŸ¥æç¤º -->
    <div class="notification" id="notification"></div>

    <script>
        // å…¨å±€è®Šé‡
        let portfolioData = null;
        let currentFilter = 'all';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            checkStatus();
            setInterval(checkStatus, 5000);
        });

        // åŠ è¼‰æ•¸æ“š
        async function loadData() {
            try {
                const response = await fetch('/api/portfolio');
                portfolioData = await response.json();
                
                if (portfolioData.error && portfolioData.error !== 'No data available') {
                    showNotification('æ•¸æ“šåŠ è¼‰å¤±æ•—: ' + portfolioData.error, 'error');
                } else {
                    updateUI();
                }
            } catch (error) {
                showNotification('ç¶²çµ¡éŒ¯èª¤: ' + error.message, 'error');
            }
        }

        // æ‰‹å‹•æ›´æ–°æ•¸æ“š
        async function updateData() {
            const btn = document.getElementById('updateBtn');
            btn.classList.add('loading');
            btn.innerHTML = '<i class="fas fa-spinner"></i> æ›´æ–°ä¸­...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, 'success');
                    // ç­‰å¾…ä¸€ç§’å¾Œé‡æ–°åŠ è¼‰æ•¸æ“š
                    setTimeout(() => loadData(), 1000);
                } else {
                    showNotification(result.message || 'æ›´æ–°å¤±æ•—', 'error');
                }
            } catch (error) {
                showNotification('æ›´æ–°å¤±æ•—: ' + error.message, 'error');
            } finally {
                btn.classList.remove('loading');
                btn.innerHTML = '<i class="fas fa-sync-alt"></i> æ›´æ–°æ•¸æ“š';
                btn.disabled = false;
            }
        }

        // æª¢æŸ¥ç‹€æ…‹
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (status.tws_connected) {
                    statusDot.classList.remove('disconnected');
                    statusText.textContent = 'TWS å·²é€£æ¥';
                } else {
                    statusDot.classList.add('disconnected');
                    statusText.textContent = 'TWS æœªé€£æ¥';
                }
            } catch (error) {
                console.error('ç‹€æ…‹æª¢æŸ¥å¤±æ•—:', error);
            }
        }

        // æ›´æ–°UI
        function updateUI() {
            if (!portfolioData) return;

            updateSummaryCards();
            updatePositionsTable();
            updateTime();
        }

        // æ›´æ–°æ‘˜è¦å¡ç‰‡
        function updateSummaryCards() {
            const summary = portfolioData.summary || {};
            const cards = document.querySelectorAll('.summary-card');
            
            // ç¸½è³‡ç”¢æ·¨å€¼
            if (cards[0]) {
                cards[0].querySelector('.card-value').textContent = '$' + formatNumber(summary.total_market_value || 0, 0);
                cards[0].querySelector('.card-change').textContent = '';
            }
            
            // æŒå€‰ç¸½æ•¸
            if (cards[1]) {
                cards[1].querySelector('.card-value').textContent = summary.total_positions || 0;
                cards[1].querySelector('.card-change').textContent = 
                    `æœŸæ¬Š: ${summary.options_count || 0} | è‚¡ç¥¨: ${summary.stocks_count || 0}`;
            }
            
            // è‚¡ç¥¨å¸‚å€¼
            if (cards[2] && portfolioData.positions) {
                const stocksValue = portfolioData.positions
                    .filter(p => p.sec_type === 'STK')
                    .reduce((sum, p) => sum + (p.market_value || 0), 0);
                cards[2].querySelector('.card-value').textContent = '$' + formatNumber(stocksValue, 0);
                cards[2].querySelector('.card-change').textContent = '';
            }
            
            // æœŸæ¬Šåƒ¹å€¼ç¸½è¨ˆ
            if (cards[3] && portfolioData.options_by_expiry) {
                const totalOptionsValue = portfolioData.options_by_expiry.reduce((sum, exp) => sum + exp.total_value, 0);
                cards[3].querySelector('.card-label').textContent = 'æœŸæ¬Šåƒ¹å€¼ç¸½è¨ˆ';
                cards[3].querySelector('.card-value').textContent = '$' + formatNumber(Math.abs(totalOptionsValue), 0);
                cards[3].querySelector('.card-value').className = 'card-value ' + (totalOptionsValue < 0 ? 'negative' : 'positive');
                cards[3].querySelector('.card-change').textContent = '';
            }
        }

        // æ›´æ–°æŒå€‰è¡¨æ ¼
        function updatePositionsTable() {
            if (!portfolioData || !portfolioData.positions) return;

            let positions = portfolioData.positions;

            // æ‡‰ç”¨éæ¿¾
            if (currentFilter === 'options') {
                positions = positions.filter(p => p.sec_type === 'OPT');
            } else if (currentFilter === 'stocks') {
                positions = positions.filter(p => p.sec_type === 'STK' || p.sec_type === 'CASH');
            } else if (currentFilter === 'expired') {
                positions = positions.filter(p => p.sec_type === 'OPT' && p.days_to_expiry <= 0);
            } else if (currentFilter === '30days') {
                positions = positions.filter(p => p.sec_type === 'OPT' && p.days_to_expiry > 0 && p.days_to_expiry <= 30);
            } else if (currentFilter === '90days') {
                positions = positions.filter(p => p.sec_type === 'OPT' && p.days_to_expiry > 0 && p.days_to_expiry <= 90);
            }

            // ç”Ÿæˆè¡¨æ ¼
            const tbody = document.getElementById('positionsTable');
            
            if (positions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; color: #6c757d;">
                            ç„¡ç¬¦åˆæ¢ä»¶çš„æŒå€‰
                        </td>
                    </tr>
                `;
                return;
            }

            // æŒ‰åˆ°æœŸæ—¥å’Œæ¨™çš„æ’åº
            positions.sort((a, b) => {
                // å…ˆæŒ‰åˆ°æœŸæ—¥æ’åºï¼ˆè¿‘æœŸåœ¨å‰ï¼‰
                if (a.sec_type === 'OPT' && b.sec_type === 'OPT') {
                    const aExpiry = a.expiry || '99999999';
                    const bExpiry = b.expiry || '99999999';
                    if (aExpiry !== bExpiry) {
                        return aExpiry.localeCompare(bExpiry);
                    }
                }
                // å¦‚æœä¸€å€‹æ˜¯æœŸæ¬Šä¸€å€‹ä¸æ˜¯ï¼ŒæœŸæ¬Šåœ¨å‰
                if (a.sec_type === 'OPT' && b.sec_type !== 'OPT') return -1;
                if (a.sec_type !== 'OPT' && b.sec_type === 'OPT') return 1;
                // ç„¶å¾ŒæŒ‰æ¨™çš„æ’åº
                return a.symbol.localeCompare(b.symbol);
            });

            // æŒ‰åˆ°æœŸæ—¥åˆ†çµ„é¡¯ç¤º
            let html = '';
            let lastExpiry = '';
            
            positions.forEach(pos => {
                // å¦‚æœæ˜¯æœŸæ¬Šä¸”åˆ°æœŸæ—¥è®Šäº†ï¼Œæ’å…¥åˆ†éš”è¡Œ
                if (pos.sec_type === 'OPT' && pos.expiry !== lastExpiry) {
                    lastExpiry = pos.expiry;
                    const expiryDate = pos.expiry_formatted || pos.expiry;
                    const daysLeft = pos.days_to_expiry || 0;
                    let expiryLabel = expiryDate;
                    
                    if (daysLeft <= 0) {
                        expiryLabel += ' (å·²åˆ°æœŸ)';
                    } else if (daysLeft <= 7) {
                        expiryLabel += ` (é‚„å‰© ${daysLeft} å¤©)`;
                    } else if (daysLeft <= 30) {
                        expiryLabel += ` (é‚„å‰© ${daysLeft} å¤©)`;
                    } else {
                        expiryLabel += ` (${daysLeft} å¤©)`;
                    }
                    
                    // è¨ˆç®—è©²åˆ°æœŸæ—¥çš„æœŸæ¬Šåƒ¹å€¼ç¸½è¨ˆ
                    const expiryData = portfolioData.options_by_expiry?.find(e => e.expiry === lastExpiry);
                    if (expiryData) {
                        expiryLabel += ` - ç¸½åƒ¹å€¼: $${formatNumber(Math.abs(expiryData.total_value), 0)}`;
                    }
                    
                    html += `
                        <tr class="expiry-separator">
                            <td colspan="7">ğŸ“… åˆ°æœŸæ—¥: ${expiryLabel}</td>
                        </tr>
                    `;
                }
                
                const pnl = pos.unrealized_pnl || 0;
                const pnlClass = pnl >= 0 ? 'positive' : 'negative';
                
                let badge = '';
                if (pos.sec_type === 'OPT') {
                    badge = `<span class="option-badge badge-${pos.right === 'C' ? 'call' : 'put'}">
                        ${pos.right === 'C' ? 'CALL' : 'PUT'}
                    </span>`;
                }
                
                html += `
                    <tr>
                        <td class="symbol-cell">
                            ${pos.symbol}${badge}
                        </td>
                        <td>${getTypeLabel(pos.sec_type)}</td>
                        <td class="text-right">${formatNumber(pos.position, 0)}</td>
                        <td class="text-right">$${formatNumber(pos.avg_cost)}</td>
                        <td class="text-right ${pos.market_value < 0 ? 'negative' : ''}">
                            ${pos.market_value < 0 ? '-' : ''}$${formatNumber(Math.abs(pos.market_value || 0), 0)}
                        </td>
                        <td class="text-right">
                            -
                        </td>
                        <td>
                            ${pos.sec_type === 'OPT' ? 
                                `${pos.expiry_formatted || ''} (${pos.days_to_expiry || 0}å¤©)` : 
                                '-'}
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        // éæ¿¾æŒå€‰
        function filterPositions(type) {
            currentFilter = type;
            
            // æ›´æ–°æ¨™ç±¤ç‹€æ…‹
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updatePositionsTable();
        }

        // æ›´æ–°æ™‚é–“
        function updateTime() {
            if (portfolioData && portfolioData.last_update) {
                document.getElementById('updateTime').textContent = portfolioData.last_update;
            }
        }

        // é¡¯ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // æ ¼å¼åŒ–æ•¸å­—
        function formatNumber(num, decimals = 2) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }

        // ç²å–é¡å‹æ¨™ç±¤
        function getTypeLabel(secType) {
            const types = {
                'OPT': 'æœŸæ¬Š',
                'STK': 'è‚¡ç¥¨',
                'CASH': 'ç¾é‡‘'
            };
            return types[secType] || secType;
        }
    </script>
